<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="index/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <!--Icono de pestaña-->
        <link  rel="icon" href="img/favicon-32x32.png">
        <title>Qualite</title>
    </head>

    <body>
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex align-items-center justify-content-center h-100">
                    <div class="col-md-8 col-lg-6 col-xl-6">
                        <img src="index/login.svg" class="img-fluid" alt="Phone image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-5 offset-xl-1">
                        <!-- Bienvenida -->
                        <div class="d-flex justify-content-center mb-2 col-md-10">
                            <p class="fs-1 fw-normal text-primary bienvenida">Bienvenido a Qualite</p>
                        </div>
                        <!-- Usuario input-->
                        <div class="input-group input-group-lg">
                            <span class="shadow-sm input-group-text mb-5 fs-4 bg-transparent border-bottom border-start-0 border-top-0 border-end-0 border-primary border-3 rounded-0" id="inputGroup-sizing-sm">
                                <div class="i">
                                    <i class="fas fa-user"></i>
                                </div>
                            </span>
                            <div class="shadow-sm form-floating mb-5 col-lg-9">
                                <input type="text" class="form-control fs-5 bg-transparent border-bottom border-start-0 border-top-0 border-end-0 border-primary border-3 rounded-0" id="txtUsuario" placeholder="">
                                <label for="txtUsuario">Nombre de usuario</label>
                              </div>
                        </div>
                        
                        <!-- Contraseña input -->
                        <div class="input-group input-group-lg">
                            <span class="shadow-sm input-group-text mb-5 fs-4 bg-transparent border-bottom border-start-0 border-top-0 border-end-0 border-primary border-3 rounded-0" id="inputGroup-sizing-sm">
                                <div class="i">
                                    <i class="fas fa-lock"></i>
                                </div>
                            </span>
                            <div class="shadow-sm form-floating mb-5 col-lg-9">
                                <input type="password" id="txtPassword" class="form-control fs-5 bg-transparent border-bottom border-start-0 border-top-0 border-end-0 border-primary border-3 rounded-0" placeholder="">
                                <label for="txtPassword">Contraseña</label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4 ">
                            <!-- Botón ingresar -->
                            <button type="button" value="Input" class="d-flex justify-content-center col-lg-12 fs-5 fw-normal border-0 rounded-3 btn btn-lg btn-outline-light" onclick="validarSesion();">Iniciar Sesión</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>        
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/hmac-md5.js"></script>
    <script src="index/controlador_index.js"></script>
    </body>
</html>
